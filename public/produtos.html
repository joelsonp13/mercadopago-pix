<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-4xl font-bold mb-8 text-center text-blue-600">Nossos Produtos</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div id="produto1" class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-2">Smartphone XYZ</h2>
            <p class="text-gray-600 mb-4">Pre√ßo: R$ 1.999,99</p>
            <button onclick="comprarAgora('produto1', 'Smartphone XYZ', 1999.99)" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Comprar Agora</button>
        </div>

        <!-- Repita para os outros produtos -->

    </div>

    <script>
        function comprarAgora(id, nome, preco) {
            window.location.href = `/pagar?id=${id}&nome=${encodeURIComponent(nome)}&preco=${preco}`;
        }
    </script>
</body>
</html>
